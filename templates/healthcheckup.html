{% extends "base.html" %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Shivsamragya Website</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="" name="keywords">
    <meta content="" name="description">

    <!-- Favicon -->
    <link href="img/favicon.ico" rel="icon">

    <!-- Google Web Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Heebo:wght@400;500;600&family=Nunito:wght@600;700;800&display=swap"
        rel="stylesheet">

    <!-- Icon Font Stylesheet -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet">

    <!-- Libraries Stylesheet -->
    <link href="lib/animate/animate.min.css" rel="stylesheet">
    <link href="lib/owlcarousel/assets/owl.carousel.min.css" rel="stylesheet">
    <link href="lib/tempusdominus/css/tempusdominus-bootstrap-4.min.css" rel="stylesheet" />

    <!-- Customized Bootstrap Stylesheet -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- Template Stylesheet -->
    <link href="css/style.css" rel="stylesheet">
</head>

<body>

    {% block content %}



    <!-- Health Checkup Form Start -->
    <div class="containerr-xxl pt-5 bg-white">
        <div class="container pt-4">
            <div class="text-center wow fadeInUp" data-wow-delay="0.1s">
        
                <h1 class="sub mb-5 mt-5">Health Checkup Form ( आरोग्य तपासणी फॉर्म )</h1>
            </div>
        <form id="cropForm">
            <h2 class="text-danger">Personal Information ( वैयक्तिक माहिती )</h2>
            <div class="mb-3">
                <label class="form-label"><b>Today's Date </b></label>
                <input type="date" class="form-control rounded-pill" id="todaysDate" required>
            </div>
            <div class="mb-3">
                <label class="form-label"><b>Full Name ( पूर्ण नाव )</b></label>
                <input type="text" class="form-control rounded-pill" id="fulName" required>
            </div>
            <div class="row">
                <div class="col-md-4 mb-3">
                    <label class="form-label"><b>Age ( वय )</b></label>
                    <input type="text" class="form-control rounded-pill" id="age" required>
                </div>
                <div class="col-md-4 mb-3">
                    <label class="form-label"><b>Date Of Birth ( जन्मतारीख )</b></label>
                    <input type="date" class="form-control rounded-pill" id="dob" required>
                </div>
                <div class="col-md-4 mb-3">
                    <label class="form-label"><b>Mobile Number ( मोबाईल नंबर )</b></label>
                    <input type="text" class="form-control rounded-pill" id="mob">
                </div>
            </div>

            <div class="row">
                <div class="col-md-4 mb-3">
                    <label class="form-label"><b>Email ( ईमेल )</b></label>
                    <input type="text" class="form-control rounded-pill" id="maill" required>
                </div>
                <div class="col-md-8 mb-3">
                    <label class="form-label"><b>Occupation ( व्यवसाय )</b></label>
                    <input type="text" class="form-control rounded-pill" id="occupation">
                </div>
            </div>

            <div class="mb-3">
                <label class="form-label"><b>Address ( पत्ता )</b></label>
                <textarea class="form-control rounded-pill" id="add" rows="2" required></textarea>
            </div>

            <div class="row">
                <div class="col-md-4 mb-3">
                    <label class="form-label"><b>City ( शहर )</b></label>
                    <input type="text" class="form-control rounded-pill" id="cty" required>
                </div>
                <div class="col-md-4 mb-3">
                    <label class="form-label"><b>State ( राज्य )</b></label>
                    <input type="text" class="form-control rounded-pill" id="st" required>
                </div>
                <div class="col-md-4 mb-3">
                    <label class="form-label"><b>Pincode ( पिन कोड )</b></label>
                    <input type="text" class="form-control rounded-pill" id="pin" required>
                </div>
            </div>
            

            <div class="d-flex justify-content-center">
                <button type="submit" class="btn btn-light bg-danger me-2 rounded-pill">Submit</button>
                <button type="reset" class="btn btn-light bg-success rounded-pill">Reset</button>
            </div>
        </form>
    </div>

    <!-- Health Checkup Form End -->




    <!-- Back to Top -->
    <a href="#" class="btn btn-lg btn-primary btn-lg-square back-to-top"><i class="bi bi-arrow-up"></i></a>


    <!-- JavaScript Libraries -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="lib/wow/wow.min.js"></script>
    <script src="lib/easing/easing.min.js"></script>
    <script src="lib/waypoints/waypoints.min.js"></script>
    <script src="lib/owlcarousel/owl.carousel.min.js"></script>
    <script src="lib/tempusdominus/js/moment.min.js"></script>
    <script src="lib/tempusdominus/js/moment-timezone.min.js"></script>
    <script src="lib/tempusdominus/js/tempusdominus-bootstrap-4.min.js"></script>

    <!-- Template Javascript -->
    <script src="js/main.js"></script>

    {% endblock %}
</body>

</html>
